<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <title>RentalYuk</title>

    
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- icon bosstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/todo.css">
</head>
<body>
<!-- navigation bar -->
<header id="header"></header>


      <div class="hero">
        <div class="containerBox">
          <h1 class="text-center text-white">Simple ToDo App</h1>
          <form class="todo-form d-flex justify-content-center gap-2">
            <input type="text" name="name" placeholder="input . . .">
            <button type="submit">enter</button>
          </form>
          <div class="todo-stats ">
            <div class="total-tasks">
              Total Tasks: <span>0</span>
            </div>
            <div class="completed-tasks">
              Completed Tasks: <span>0</span>
            </div>
            <div class="remaining-tasks">
              Remaining Tasks: <span>0</span>
            </div>
            
          </div>
          <ol class="todo-list"></ol>
        </div>
      </div>

      
<!-- footer  -->
<footer id="footer"></footer>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/home.js"></script>
    <script src="script/todo.js"></script>

</body>
</html>
